<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Reciclaje en Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            padding-right: 50px;
        }
        .card-body {
            padding-left: 50px;
        }
        .imagen {
            width: 500px;
            height: auto;
        }
        .body {
            color: green;
        }
        /* Estilo para la barra de búsqueda */
        #search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcZ0uPcGrkvQie3ptx2Af8CI4nqSIfpc8&libraries=places"></script>
    <script>
        let map;
        let searchBox;

        function initMap() {
            const chileCenter = { lat: -35.6751, lng: -71.542969 }; // Centro aproximado de Chile
            map = new google.maps.Map(document.getElementById("map"), {
                center: chileCenter,
                zoom: 5
            });

            // Crear la barra de búsqueda
            const input = document.getElementById("search-input");
            searchBox = new google.maps.places.SearchBox(input);

            // Vincular el SearchBox al mapa
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            // Manejar los resultados de la búsqueda
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                // Ajustar la vista del mapa a la ubicación del lugar buscado
                const bounds = new google.maps.LatLngBounds();
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    const marker = new google.maps.Marker({
                        map,
                        position: place.geometry.location,
                    });

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
        }
    </script>
</head>
<body onload="initMap()">
    <!-- Barra de búsqueda -->
    <div id="search-bar" class="input-group mb-3">
        <input id="search-input" type="text" class="form-control" placeholder="Buscar centros de reciclaje" aria-label="Buscar centros de reciclaje">
    </div>

    <div id="map" style="height: 500px; width: 100%;"></div>

    <div class="card text-center mt-4">
        <div class="card-header">
            Destacado
        </div>
        <div class="card-body">
            <img class="imagen" src="https://thefoodtech.com/wp-content/uploads/2022/05/Centro-de-reciclaje-scaled.jpg" alt="Centro de reciclaje">
            <h5 class="card-title">Lugar de reciclaje</h5>
            <p class="card-text">Ubicado en Av. Porvenir EMPART</p>
            <p class="card-text">Lugar para depositar plástico de distintos objetos, así como cartón, vidrio, latas, aluminio y bolsas de alimentos.</p>
            <a href="https://maps.app.goo.gl/uLN4z4dpWfytJSus5" class="btn btn-primary">Ver en mapa</a>
        </div>
        <div class="card-footer text-body-secondary">
            Hace 2 días
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
