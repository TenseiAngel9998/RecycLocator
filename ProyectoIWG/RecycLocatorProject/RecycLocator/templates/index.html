<!DOCTYPE html>
<html lang="en">
<head>
    <!--Permite que se muestren correctamente caracteres especiales (acentos, ñ, etc.)-->
    <meta charset="UTF-8">

    <!--Hace  que se ajuste a diferentes tamaños de pantalla la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Centros de Reciclaje en Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!--Key de la Api-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbMQo2xjkf00OTMl6qPKEMDZVdqf5sS4g&libraries=places"></script>
    
    <!--Inicializar el mapa-->
    <script>
        function initMap() {
            const chileCenter = { lat: -35.6751, lng: -71.542969 }; // Centro aproximado de Chile
            const map = new google.maps.Map(document.getElementById("map"), {
                center: chileCenter,
                zoom: 5
            });

            const request= {
                location: chileCenter,
                radius: 200000,
                keyword: "puntos de reciclaje"
            };

            // Crea un servicio de Places para buscar lugares de reciclaje
            const service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => {
                        // Crea un marcador para cada centro de reciclaje
                        const marker = new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                            title: place.name
                        });

                        // para mostrar el nombre y la dirección del lugar
                        const infowindow = new google.maps.InfoWindow({
                            content: `<h5>${place.name}</h5><p>${place.vicinity}</p>`
                        });

                        // Muestra la info al hacer clic en el marcador
                        marker.addListener("click", () => {
                            infowindow.open(map, marker);
                        });
                    });
                } else {
                    console.error("Error al buscar puntos de reciclaje:", status);
                }
            });

            // Solicitar la ubicación del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // Colocar un marcador en la ubicación del usuario
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Tu ubicación"
                    });

                    // Mover el mapa a la ubicación del usuario
                    map.setCenter(userLocation);
                    map.setZoom(15); // Acercar el mapa
                }, function() {
                    alert("Error: No se pudo obtener la ubicación");
                });
            } else {
                alert("Error: Tu navegador no soporta la localización");
            }
        }
    </script>
<style>
    #map {
        height: 100vh;
        width: 100%;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
</style>
</head>

<body onload="initMap()">
    <!--Tamaño del mapa-->
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
