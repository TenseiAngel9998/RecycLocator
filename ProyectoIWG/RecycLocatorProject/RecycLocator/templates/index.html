<!DOCTYPE html>
<html lang="en">
<head>
    <!--Permite que se muestren correctamente caracteres especiales (acentos, ñ, etc.)-->
    <meta charset="UTF-8">

    <!--Hace  que se ajuste a diferentes tamaños de pantalla la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Centros de Reciclaje en Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            padding-right: 80px;
        }
        .card-body {
            padding-left: 80px;
        }
        .imagen {
            width: 600px;
            height: auto;
        }
        .body {
            color: green;
        }
    </style>

    <!--Key de la Api-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcZ0uPcGrkvQie3ptx2Af8CI4nqSIfpc8&libraries=places"></script>
    
    <!--Inicializar el mapa-->
    <script>
        function initMap() {
            const chileCenter = { lat: -35.6751, lng: -71.542969 }; // Centro aproximado de Chile
            const map = new google.maps.Map(document.getElementById("map"), {
                center: chileCenter,
                zoom: 5
            });

            // Solicitar la ubicacion
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation= {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // Colocar un marcador en la ubicación del usuario
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Tu ubicación"
                    });

                    // Mover el mapa a la ubicación del usuario
                    map.setCenter(userLocation);
                    map.setZoom(15); // Acercar el mapa
                }, function() {
                    alert("Error: No se pudo obtener la ubicación")
                });
            } else {
                alert("Error: Tu navegador no soporta la localización");
            }
        }
    </script>
<style>
    #map {
        height: 100vh;
        width: 100%;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
</style>
</head>

<body onload="initMap()">
    <!--Tamaño del mapa-->
    <div id="map" style="height: 1315px; width: 100%;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
