<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Reciclaje en Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Key de la API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbMQo2xjkf00OTMl6qPKEMDZVdqf5sS4g&libraries=places"></script>
    <script>
        let currentInfoWindow = null;
        let userMarker = null;
        let map;
        let recyclingMarkers = []; // Array para almacenar los marcadores de reciclaje
        let clickMarker = null; // Marcador para el punto clickeado

        function initMap() {
            const chileCenter = { lat: -35.6751, lng: -71.542969 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: chileCenter,
                zoom: 5,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Crear el marcador circular
                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        icon: getCircleIcon(map.getZoom()),
                        title: "Tu ubicación"
                    });

                    map.addListener("zoom_changed", () => {
                        const zoomLevel = map.getZoom();
                        userMarker.setIcon(getCircleIcon(zoomLevel));
                    });

                    // Configura la búsqueda de lugares de reciclaje cercanos
                    const service = new google.maps.places.PlacesService(map);
                    
                    map.addListener("click", (event) => {
                        clearRecyclingMarkers(); // Elimina marcadores de reciclaje previos
                        
                        // Borra el marcador anterior de clic, si existe
                        if (clickMarker) {
                            clickMarker.setMap(null);
                        }

                        // Crea un marcador especial para el nuevo punto clickeado
                        clickMarker = new google.maps.Marker({
                            position: event.latLng,
                            map: map,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 10,
                                fillColor: '#FF0000',
                                fillOpacity: 0.8,
                                strokeColor: '#000',
                                strokeWeight: 2
                            },
                            title: "Punto seleccionado"
                        });

                        // Configura la búsqueda de reciclaje en el nuevo punto clickeado
                        searchRecyclingCenters(service, event.latLng);
                    });

                    map.setCenter(userLocation);
                    map.setZoom(15);
                }, function() {
                    alert("Error: No se pudo obtener la ubicación");
                });
            } else {
                alert("Error: Tu navegador no soporta la localización");
            }
        }

        function clearRecyclingMarkers() {
            recyclingMarkers.forEach(marker => marker.setMap(null)); // Oculta todos los marcadores
            recyclingMarkers = []; // Vacía el array
        }

        function searchRecyclingCenters(service, location) {
            const request = {
                location: location,
                radius: 10000,
                keyword: "reciclaje"
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => {
                        const marker = new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                            title: place.name
                        });
                        recyclingMarkers.push(marker);

                        const infowindow = new google.maps.InfoWindow();

                        const loadPhoto = (place) => {
                            if (place.photos && place.photos.length > 0) {
                                const photo = place.photos[0];
                                const photoUrl = photo.getUrl({ maxWidth: 400, maxHeight: 300 });
                                return `
                                    <div style="display: flex; justify-content: center; align-items: center; text-align: center; width: 100%; height: 300px; overflow: hidden;">
                                        <img src="${photoUrl}" alt="Foto de ${place.name}" style="width: 100%; height: 100%; object-fit: cover;"> 
                                    </div>
                                `;
                            } else {
                                return `<p>No hay fotos disponibles.</p>`;
                            }
                        };

                        marker.addListener("click", () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            const content = `
                                <h5>${place.name}</h5>
                                <p>${place.vicinity}</p>
                                ${loadPhoto(place)}
                            `;
                            infowindow.setContent(content);
                            infowindow.open(map, marker);
                            currentInfoWindow = infowindow;
                        });
                    });
                } else {
                    console.error("Error al buscar puntos de reciclaje:", status);
                }
            });
        }

        function getCircleIcon(zoomLevel) {
            const scale = zoomLevel >= 15 ? 8 : Math.max(2, 10 - zoomLevel / 2);
            return {
                path: google.maps.SymbolPath.CIRCLE,
                scale: scale,
                fillColor: '#00f0d0',
                fillOpacity: 1,
                strokeColor: '#000000',
                strokeWeight: 2
            };
        }
    </script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .custom-map-type-button, #goToLocationButton {
            width: 200px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .custom-map-type-button:hover, #goToLocationButton:hover {
            background-color: #00f0d0;
        }

        .gm-style-cc {
            display: none !important;
        }
    </style>
</head>

<body onload="initMap()">
    <div class="button-container">
        <button class="custom-map-type-button" onclick="toggleMapType()">Mapa/Satélite</button>
        <button id="goToLocationButton" onclick="goToUserLocation()">Ir a mi ubicación</button>
    </div>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
